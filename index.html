<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_part">
        <img class="road" src="./Pictures/maick-maciel-0aOfN4HLXSg-unsplash.jpg" alt="road">
        <div class="container">
            <p class="text">TACHO START!</p>
        </div>  
        <div class="bottom-link-container">
            <span class="author">Photo by</span>
            <a href="https://unsplash.com/@maickmacielfotos" class="bottom-link" target="_blank">Maick Maciel</a>
            <span class="author">from</span>
            <a href="https://unsplash.com/" class="bottom-link" target="_blank">Unsplash</a>
        </div>
        </div>
    </div>
    <div class="right_part">
        
        <p class="call">Tacho Start! Place where you will learn everything about tachographs.<br>Sign up now to get started.</p>
        
        <div class="white_background">
            <div class="sign-up">

                <p class="sign">Join today!</p>
                
                <form class="form">
    
                    <div class="form_group">
    
                        <div class="single_form">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div class="single_form">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        
                    </div>
    
                    <div class="form_group">
    
                        <div class="single_form">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
    
                        <div class="single_form">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
    
                    </div>
    
                    <div class="form_group">
    
                        <div class="single_form">
                            <label class="red_label" for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="red_label" />
                        </div>
    
                        <div class="single_form">
                            <label for="rptpassword">CONFIRM PASSWORD</label>
                            <input type="password" id="rptpassword" name="password" class="red_label" />
                        </div>
                    </div>
                    
    
                </form>
    
                
            </div>
        
        </div>
        
        <div class="button_class">
            
            <button class="button">Create Account</button>

        </div>

        
        <div class="last_part">
            <span class="last_span">Already have an account?</span>
            <a href="https://unsplash.com/@maickmacielfotos" class="account" target="_blank">Log In</a>
        </div>

    </div>
</body>
</html>
